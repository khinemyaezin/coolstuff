<div class="img__wrap" #wrapper>
    <img class="rounded" [src]="media?.path" (error)="onError()" media-chooser="true" />
    <span class="no-image-content">
        <span><i class="bi bi-image"></i>
        </span>
    </span>
    <div class="backdrop" *ngIf="editable"></div>

    <span class="img__description" *ngIf="editable">
        <div class="w-100 p-2">{{title}}</div>
        <ul>
            <li>
                <button type="button" class="btn btn-primary mx-auto" (click)="showImageChooserModel()">
                    <i class="bi bi-upload"></i>
                </button>
            </li>
            <li>
                <button type="button" class="btn btn-primary"><i class="bi bi-x-lg"></i>
                </button>
            </li>
        </ul>
    </span>

</div>
