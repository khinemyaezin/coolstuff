<form [formGroup]="accountForm" id="account-info-form" (ngSubmit)="submit()" appUserProfileIdentifier [type]="type">
    <div element-type="wrapper">
        <div element-type="header">
            <div element-type="title">{{title}}</div>
        </div>
        <div class="p-body">
            <div class="row">
                <label for="user-name" class="col-sm-4 col-form-label text-lg-end text-sm-start ">Avatar</label>
                <div class="col-sm-8 d-flex">
                    <div class="profile">
                        <media-chooser id="user-profile-wrapper" [src]="accountForm.get('profileImage')?.value"
                            [editable]="true" [config]="mediaChooserConfigUserProfile"
                            (output)="userProfileChange($event,'profileImage')"></media-chooser>
                    </div>


                </div>
            </div>
            <div class="row mt-3">
                <label for="user-name" class="col-sm-4 col-form-label text-lg-end text-sm-start">What is
                    your
                    name?</label>
                <div class="col-sm-8">
                    <div class="row">
                        <div class="col">
                            <input type="text" class="form-control" placeholder="First name" aria-label="First name"
                                formControlName="firstName">
                        </div>
                        <div class="col">
                            <input type="text" class="form-control" placeholder="Last name" aria-label="Last name"
                                formControlName="lastName">
                        </div>
                    </div>

                </div>

            </div>
            <div class="row mt-3">
                <label for="user-email" class="col-sm-4 col-form-label text-lg-end text-sm-start">What is
                    your
                    email?</label>
                <div class="col-sm-8">
                    <input type="email" class="form-control" id="user-email" formControlName="email"
                        placeholder="name@example.com">
                </div>

            </div>
            <div class="row mt-3">
                <label for="user-phone" class="col-sm-4 col-form-label text-lg-end text-sm-start">What is
                    your phone
                    number?</label>
                <div class="col-sm-8">
                    <input type="text" class="form-control" id="user-phone" placeholder="9** *******" prefix="+95 "
                        mask="000 0000000" formControlName="phoneNo">
                </div>

            </div>
            <div class="row mt-3" *ngIf="!(id | isId)">
                <label for="user-password" class="col-sm-4 col-form-label text-lg-end text-sm-start">Password</label>
                <div class="col-sm-8">
                    <div class="d-flex position-relative">
                        <input type="password" passwordShowHide class="form-control" autocomplete="on"
                            id="user-password" placeholder="Password" formControlName="password">
                    </div>
                </div>

            </div>
        </div>
        <div class="p-footer" *ngIf="accountForm.dirty">
            <div class="d-flex justify-content-end gap-2">
                <input type="submit" value="Submit" class="btn btn-primary" [disabled]="!accountForm.valid">
            </div>
        </div>

    </div>

</form>
