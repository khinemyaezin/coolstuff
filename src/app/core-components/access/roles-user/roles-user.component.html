<form [formGroup]="rolesForm" (ngSubmit)="submit()">
    <div class="card">
        <div class="card-body py-0">
            <ul class="list-group list-group-flush mb-2" formArrayName="roles">
                <li class="list-group-item d-flex align-items-center justify-content-between px-0"
                    *ngFor="let role of getRoles.controls;let i=index" [formGroupName]="i">
                    <div class="d-flex flex-grow-1 gap-2">
                        <div class="form-check">
                            <input class="form-check-input" type="checkbox" [id]="role.get('id')?.value"
                                formControlName="checked">
                            <label class="form-check-label" [for]="role.get('id')?.value">
                                {{role.get('title')?.value}}
                            </label>
                        </div>
                    </div>
                    <button class="btn" type="button" (click)="openRolesEditor(role.get('id')?.value)">
                        <i class="bi bi-chevron-right"></i>
                    </button>
                </li>
            </ul>
        </div>
        <div class="card-footer d-flex justify-content-end" *ngIf="rolesForm.dirty">
            <button class="btn btn-primary" type="submit"> Submit
            </button>
        </div>
    </div>
</form>
