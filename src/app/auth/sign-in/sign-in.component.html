<main>
    <section>
      <form [formGroup]="loginFormGroup" (ngSubmit)="login()">
        <h1 class="h3 mb-3 fw-normal">Please sign in</h1>
  
        <!-- Email input -->
        <div class="form-floating">
          <input type="email" id="floatingInput" placeholder="name@example.com" formControlName="email"
            [ngClass]="{'form-control is-invalid': !loginFormGroup.get('email')?.valid && loginFormGroup.get('email')?.touched,'form-control':true}">
          <label for="floatingInput">Email address</label>
        </div>
        <!-- Password Input -->
        <div class="form-floating">
          <input type="password" id="floatingPassword" placeholder="Password" formControlName="password"
            [ngClass]="{'form-control is-invalid': !loginFormGroup.get('password')?.valid && loginFormGroup.get('password')?.touched,'form-control':true}">
          <label for="floatingPassword">Password</label>
        </div>
        <div class="checkbox mb-3">
          <label>
            <input type="checkbox" value="remember-me"> Remember me
          </label>
        </div>
        <input class="w-100 btn btn-lg btn-primary" type="submit" value="Sign in" [disabled]="!loginFormGroup.valid">
        <p class="mt-5 mb-3 text-muted">© 2017–2021</p>
      </form>
    </section>
  </main>
