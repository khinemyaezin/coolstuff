<div class="container pb-3">
    <ng-container *ngTemplateOutlet="heading;">
    </ng-container>
    <hr>

    <div class="row">
        <div class="col-lg-3 card-left-label">
            <h5>Account details</h5>
            <p class="d-flex">
                <i class="bi bi-pencil-square"></i>
                <small class="ms-2">Edit your account informations</small>
            </p>

        </div>
        <div class="col-lg-9 col-sm-12">
            <form [formGroup]="accountForm" id="account-info-form" (ngSubmit)="saveAccount()">
                <div class="card user-profile">
                    <div class="card-header">
                        <div class="card-title">Account Detail</div>
                    </div>
                    <div class="card-body">
                        <div class="row mb-3">
                            <label for="user-name"
                                class="col-sm-4 col-form-label text-lg-end text-sm-start ">Avatar</label>
                            <div class="col-sm-8 d-flex">
                                <div class="profile">
                                    <media-chooser id="user-profile-wrapper"
                                        [src]="accountForm.get('profileImage')?.value" [editable]="true"
                                        [config]="mediaChooserConfigUserProfile"
                                        (output)="UserProfileChange($event,'profileImage')"></media-chooser>
                                </div>


                            </div>
                        </div>
                        <div class="row mb-3">
                            <label for="user-name" class="col-sm-4 col-form-label text-lg-end text-sm-start">What is
                                your
                                name?</label>
                            <div class="col-sm-8">
                                <div class="row">
                                    <div class="col">
                                        <input type="text" class="form-control" placeholder="First name"
                                            aria-label="First name" formControlName="firstName">
                                    </div>
                                    <div class="col">
                                        <input type="text" class="form-control" placeholder="Last name"
                                            aria-label="Last name" formControlName="lastName">
                                    </div>
                                </div>

                            </div>

                        </div>
                        <div class="row mb-3">
                            <label for="user-email" class="col-sm-4 col-form-label text-lg-end text-sm-start">What is
                                your
                                email?</label>
                            <div class="col-sm-8">
                                <input type="email" class="form-control" id="user-email" formControlName="email"
                                    placeholder="name@example.com">
                            </div>

                        </div>
                        <div class="row mb-3">
                            <label for="user-phone" class="col-sm-4 col-form-label text-lg-end text-sm-start">What is
                                your phone
                                number?</label>
                            <div class="col-sm-8">
                                <input type="text" class="form-control" id="user-phone" placeholder="9** *******"
                                    prefix="+95 " mask="000 0000000" formControlName="phoneNo">
                            </div>

                        </div>
                        <div class="row mb-3">
                            <label for="address" class="col-sm-4 col-form-label text-lg-end text-sm-start">What is your
                                store
                                located?</label>
                            <div class="col-sm-8">
                                <textarea id="address" formControlName="address" class="form-control"></textarea>
                            </div>

                        </div>
                    </div>
                    <div class="card-footer" *ngIf="accountForm.dirty">
                        <div class="d-flex justify-content-end gap-2">
                            <input type="submit" value="Submit" class="btn btn-primary">
                        </div>
                    </div>

                </div>

            </form>
        </div>
    </div>
    <hr>
    <div class="row">
        <div class="col-lg-3 card-left-label">
            <h5>Authencation</h5>
            <a class="d-flex">
                <i class="bi bi-pencil-square"></i>
                <small class="ms-2">Change your password</small>
            </a>
        </div>
        <div class="col-lg-9 col-sm-12">
            <password-change (submit)="submitChangePassword($event)"></password-change>
        </div>

    </div>
</div>

<ng-template #heading>
    <div class="forehead pb-0 d-flex justify-content-between align-items-center flex-wrap gap-2">
        <div class="flex-grow-1">
            <h3 class="">User Information
            </h3>
            <p class="text-muted small pe-2 mb-0">
                A place that you can manage all your brand and account informations.
            </p>
        </div>
        <div class="d-flex gap-2 align-items-center">
            <button type="button" backButton name="Users&Permissions" icon="bi bi-chevron-left"
                [routerLink]="'../../'"></button>
        </div>
    </div>
</ng-template>
