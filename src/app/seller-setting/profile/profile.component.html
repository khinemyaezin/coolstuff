<div class="container pb-3">
    <ng-container *ngTemplateOutlet="heading;">
    </ng-container>
    <hr>

    <div class="row">
        <div class="col-lg-3 card-left-label">
            <h5>Account details</h5>
            <p class="d-flex">
                <i class="bi bi-pencil-square"></i>
                <small class="ms-2">Edit your account informations</small>
            </p>

        </div>
        <div class="col-lg-9 col-sm-12">
            <user-profile-component [id]="userID" title="Account Detail"></user-profile-component>
        </div>
    </div>
    <hr>
    <div class="row">
        <div class="col-lg-3 card-left-label">
            <h5>Authencation</h5>
            <p class="d-flex">
                <i class="bi bi-pencil-square"></i>
                <small class="ms-2">Change your password</small>
            </p>
        </div>
        <div class="col-lg-9 col-sm-12">
            <password-change [id]="userID"></password-change>
        </div>

    </div>
    <hr>
    <div class="row">
        <div class="col-lg-3 card-left-label">
            <h5>Authorization</h5>
            <p class="d-flex">
                <i class="bi bi-pencil-square"></i>
                <small class="ms-2">Roles and permission</small>
            </p>
        </div>
        <div class="col-lg-9 col-sm-12">
            <roles-user [id]="userID"></roles-user>
        </div>

    </div>
    <hr>
    <div class="row">
        <div class="col-lg-3 card-left-label">
            <h5>Sessions</h5>
            <p class="d-flex">
                <i class="bi bi-pencil-square"></i>
                <small class="ms-2">Active sessions</small>
            </p>
        </div>
        <div class="col-lg-9 col-sm-12">
            <session-devices [id]="userID"></session-devices>
        </div>

    </div>
</div>

<ng-template #heading>
    <div class="forehead pb-0 d-flex justify-content-between align-items-center flex-wrap gap-2">
        <div class="flex-grow-1">
            <h3 class="">User Information
            </h3>
            <p class="text-muted small pe-2 mb-0">
                A place that you can manage all your brand and account informations.
            </p>
        </div>
        <div class="d-flex gap-2 align-items-center">
            <button type="button" backButton name="Users&Permissions" icon="bi bi-chevron-left"
                [routerLink]="'../../'"></button>
        </div>
    </div>
</ng-template>
