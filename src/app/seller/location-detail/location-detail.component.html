<div class="container">
    <form #locationForm [formGroup]="locationFormGroup" (ngSubmit)="submit()">
        <div class="forehead d-flex justify-content-between align-items-center flex-wrap gap-3">
            <div class=" flex-grow-1">
                <h5 class="">Locations</h5>
                <p class="text-muted small pe-2 mb-0">
                </p>
            </div>
            <div class="d-flex gap-2 align-items-center">
                <button type="button" backButton name="Locations" icon="bi bi-chevron-left"
                    [routerLink]="'../../locations'"></button>
                <input type="submit" value="Submit" class="btn btn-primary"[disabled]="!locationFormGroup.valid">
            </div>
        </div>

        <div class="row">
            <div class="col-lg-3 card-left-label">
                <h6>Details</h6>
                <p class="d-flex">

                </p>
            </div>
            <div class="col-lg-9 col-sm-12">
                <div class="card">
                    <div class="card-header">
                        <div class="card-title">Location details</div>
                        <small class="text-muted">
                            Give this location a short name to make it easy to identify. Youâ€™ll see this name in
                            areas like orders and products.
                        </small>
                    </div>
                    <div class="card-body">
                        <div class="row mb-2">
                            <div class="col-sm-4">
                                <label for="title" class="w-100 col-form-label text-lg-end text-sm-start">
                                    Location name
                                </label>
                            </div>
                            <div class="col-sm-8">
                                <input type="text" class="form-control" id="title" placeholder="Yangon warehouse.."
                                    formControlName="title">
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-sm-4">

                            </div>
                            <div class="col-sm-8">
                                <div class="form-check">
                                    <input class="form-check-input" type="checkbox" value="" id="flexCheckChecked"
                                        checked>
                                    <label class="form-check-label" for="flexCheckChecked">
                                        Checked checkbox
                                    </label>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <hr>
        <div class="row">
            <div class="col-lg-3 card-left-label">
                <h6>Address</h6>
            </div>
            <div class="col-lg-9 col-sm-12">
                <div class="card">
                    <div class="card-header">
                        <div class="card-title">Address</div>
                    </div>
                    <div class="card-body">
                        <div class="row mb-2">
                            <div class="col-sm-4">
                                <label for="region" class="w-100 col-form-label text-lg-end text-sm-start">
                                    Region
                                </label>
                            </div>
                            <div class="col-sm-8">
                                <select id="region" class="form-select" formControlName="region"
                                    [compareWith]="compare">
                                    <option [value]="null" disabled selected>Select</option>
                                    <option [ngValue]="region" *ngFor="let region of regions">{{region.country_name}}
                                    </option>
                                </select>
                            </div>
                        </div>
                        <div class="row mb-2">
                            <div class="col-sm-4">
                                <label for="address" class="w-100 col-form-label text-lg-end text-sm-start">
                                    Address
                                </label>
                            </div>
                            <div class="col-sm-8">
                                <input type="text" class="form-control" id="address" placeholder="Address"
                                    formControlName="address">
                            </div>
                        </div>
                        <div class="row mb-2">
                            <div class="col-sm-4">
                                <label for="appartment" class="w-100 col-form-label text-lg-end text-sm-start">
                                    Apartment, suite, etc.
                                </label>
                            </div>
                            <div class="col-sm-8">
                                <input type="text" class="form-control" id="appartment"
                                    placeholder="Apartment, suite, etc." formControlName="apartment">
                            </div>
                        </div>
                        <div class="row mb-2">
                            <div class="col-sm-4">
                                <label for="region" class="w-100 col-form-label text-lg-end text-sm-start">
                                    Phone
                                </label>
                            </div>
                            <div class="col-sm-8">
                                <input type="text" class="form-control" id="phone" placeholder="Phone"
                                    formControlName="phone">
                            </div>
                        </div>

                    </div>
                </div>
            </div>
        </div>
    </form>


</div>
