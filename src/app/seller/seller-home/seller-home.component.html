<div>
  <nav class="navbar navbar-expand-lg bg-light shadow-sm sticky-top">
    <div class="container">
      <a class="navbar-toggler" role="button" type="button" (click)="open(content)" aria-controls="side-menu">
        <i class="bi bi-list"></i>
      </a>
      <a class="navbar-brand" href="#">
        <img [src]="navBrand" alt="" height="50">
      </a>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav">
          <li class="nav-item">
            <a class="nav-link" [routerLink]="'/dashboard'">admin</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" [routerLink]="'/seller'">seller</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>
  <div class="d-flex">
    <div class="offcanvas-expand " style="min-width: 21.875rem;">
      <ng-template *ngTemplateOutlet="menuTemplate ; context:{ offcanvas: null }" ></ng-template>
    </div>
    <main class="offcanvas-enabled">
      <router-outlet></router-outlet>
    </main>
  </div>
</div>

<ng-template #content let-offcanvas>
  <ng-template *ngTemplateOutlet="menuTemplate; context:{ offcanvas: offcanvas } "></ng-template>
</ng-template>

<ng-template #menuTemplate let-offcanvas="offcanvas">
  <div class="offcanvas-body px-0">
    <div class="d-flex flex-column profile">
      <div class="rounded mb-2">
        <img [src]="accountImagePath" class="rounded-circle" style="width: 100px;">
      </div>
      <strong class="mb-1">{{accountName}}</strong>
    </div>
    <div class="p-2">
      <menus [menus]="menus" [offcanvas]="offcanvas"></menus>
    </div>
  </div>
</ng-template>
